            </li>
            <li>
                <button ng-click = "uploadFile()">upload me</button>
            </li>

            </li>-->

                 <input type="file" ng-file-select="fileSelected($files)" accept="'image/*'">

             </li>-->

    <form name="form1" class="form-style-9 check-element animate-show-hide" ng-show="graderChecked" id="upleft">
        <ul class="form-style-1">

            <li>
                <label ng-model="msg"> <span class="required"></span>{{msg}}</label>
            </li>
            <li>
                <label ng-model="msg"> <span class="required"></span>Tenant 2 by Kaushik Shingne</label>
            </li>
            <li>
                <label ng-model="msg"> <span class="required"></span>SJSU ID: 011168924</label>
            </li>
            <li>
                <label>StudentID <span class="required">*</span></label>
                <input required=true type="text" name="studentid" class="field-long" ng-model="studentid" />
            </li>
            <li>
                <label>Student University<span class="required">*</span></label>
                <input required=true type="text" name="univ" class="field-long" ng-model="univ" />
            </li>
            <li >
                <label>
                    Grade :
                    <select ng-model="grade" class="field-select" id="grade" required=true>
                        <option>Good</option>
                        <option>Better</option>
                        <option>Correct</option>
                        <option>Wrong</option>

                    </select>
                </label>
            </li>

            <li>
                <label>Comments<span class="required">*</span></label>
                <textarea required="true" class="field-long" ng-model="gradecomments"></textarea>

            </li>
            <li>
                <button style="width: 30%" ng-click = "submitGrades()">Submit </button>
                <button style="width: 30%; margin-right: 20px" ng-click = "reset()">Reset </button>
            </li>

            <li>
                <label ng-model="msg"></label>
            </li>
        </ul>
    </form>
</div>
